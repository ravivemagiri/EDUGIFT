<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Volunteer-Signup</title>
  <link rel="stylesheet" href="{{ url_for("static", filename="css/login_style.css") }}">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="form_wrapper">
  <div class="form_container">
    <div class="title_container">
      <h2>Volunteer Registration Form</h2>
    </div>
    <div class="row clearfix">
      <div class="">
        <div class="msg">{{ msg }}</div>
        <form action="{{ url_for('volunteer_registration') }}" method="POST">
          <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
            <input type="email" name="email" placeholder="Email" required />
          </div>
          <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
            <input type="password" name="password" placeholder="Password" required />
          </div>
          <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
            <input type="password" name="rpassword" placeholder="Re-type Password" required />
          </div>
          <div class="row clearfix">
            <div class="col_half">
              <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                <input type="text" name="fname" placeholder="First Name" id="fname"/>
              </div>
            </div>
            <div class="col_half">
              <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                <input type="text" name="lname" id="lname" placeholder="Last Name" required />
              </div>
            </div>
          </div>
            	<div class="input_field radio_option">
              <input type="radio" name="radiogroup1" id="rd1" value = "Male">
              <label for="rd1">Male</label>
              <input type="radio" name="radiogroup1" id="rd2" value="Female">
              <label for="rd2">Female</label>
              </div>
              <div class="input_field"> <span><i aria-hidden="true" class="fa fa-phone"></i></span>
                <input type="text" id = "contact_num" name="contact_num" placeholder="telephone" required />
              </div>
              <div class="input_field"> <span><i aria-hidden="true" class="fa fa-hourglass-half"></i></span>
                <input type="text" id = "workhours" name="workhours" placeholder="Number of hours per week you are willing to work." required />
              </div>

              <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
                <input type="text" id = "address" name="address" placeholder="Address" required />
              </div>
              
              <textarea rows="4" cols="40" id="aoe" name="aoe" placeholder="Mention Areas of expertise separated by (',')."></textarea>
             
            <div class="">
                <a href= "https://www.youtube.com/channel/UCWqJU29-y5Du136q90GDmYQ?sub_confirmation=1" target="blank">
                 Click this link to be a part of EDUGIFT GLOBAL platform
                </a> 
              </div>
              <div>
                <br/>
              </div>
            <div class="input_field checkbox_option">
            	<input type="checkbox" id="cb1">
    			<label for="cb1">I agree with terms and conditions</label>
            </div>
            <div class="input_field checkbox_option">
            	<input type="checkbox" id="cb2">
    			<label for="cb2">I want to receive the newsletter</label>
            </div>
          <input class="button" type="submit" value="JOIN ME TO THE TEAM" />
        </form>
        <a href="{{ url_for('volunteer_login') }}">Already Registered? Login Here</a>
      </div>
    </div>
  </div>
</div>
<!-- partial -->
  <script src='https://use.fontawesome.com/4ecc3dbb0b.js'></script>
</body>
</html>
