<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Student-Login</title>
  <link rel="stylesheet" href="{{ url_for("static", filename="css/login_style.css") }}">
</head>
<body>
<!-- partial:index.partial.html -->
<div class="form_wrapper">
  <div class="form_container">
    <div class="title_container">
      <h2>Student Login Form</h2>
    </div>
    <div class="row clearfix">
      <div class="">
        <div class="msg">{{ msg }}</div>
        <form action = "{{ url_for('student_login') }}" method="POST">
          <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
            <input type="email" name="email" placeholder="Email" required />
          </div>
          <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
            <input type="password" name="password" placeholder="Password" required />
          </div>
          <input class="button" type="submit" value="Log Me In" />
        </form>
        <a href="{{ url_for('student_register') }}">Dont have an account? Register here</a>
      </div>
    </div>
  </div>
</div>
<!-- partial -->
  <script src='https://use.fontawesome.com/4ecc3dbb0b.js'></script>
</body>
</html>
