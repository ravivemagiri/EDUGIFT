<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Student-Signup</title>
  <link rel="stylesheet" href="{{ url_for("static", filename="css/login_style.css") }}">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="form_wrapper">
  <div class="form_container">
    <div class="title_container">
      <h2>Student Registration Form</h2>
    </div>
    <div class="row clearfix">
      <div class="">
        <div class="msg">{{ msg }}</div>
        <form action = "{{url_for('student_register') }}" method="POST">
          <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
            <input type="email" name="email" placeholder="Email" id="email" required />
          </div>
          <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
            <input type="password" name="password" placeholder="Password" id="password"  required />
          </div>
          <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
            <input type="password" name="rpassword" placeholder="Re-type Password" id="rpassword"  required />
          </div>
          <div class="row clearfix">
            <div class="col_half">
              <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                <input type="text" name="fname" placeholder="First Name" id="fname"/>
              </div>
            </div>
            <div class="col_half">
              <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                <input type="text" name="lname" id="lname" placeholder="Last Name" required />
              </div>
            </div>
          </div>
            	<div class="input_field radio_option">
              <input type="radio" name="radiogroup1" id="rd1" value="Male">
              <label for="rd1">Male</label>
              <input type="radio" name="radiogroup1" id="rd2" value="Female">
              <label for="rd2">Female</label>
              </div>
              
              <div class="input_field"> <span><i aria-hidden="true" class="fa fa-phone"></i></span>
                <input type="text" id = "contact_num" name="contact_num" placeholder="Contact number" required />
              </div>

              <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
                <input type="text" id = "address" name="address" placeholder="Address" required />
              </div>
              <div class="select_option">

                <div class="input_field select_option">
                    
                <select id = "class_studying" name="class_studying">
                    <option value="None"> Select you class</option>
                    <option value="LKG"> LKG</option>
                    <option value="UKG"> UKG</option>
                    <option value="1"> 1</option>
                    <option value="2"> 2</option>
                    <option value="3"> 3</option>
                    <option value="4"> 4</option>
                    <option value="5"> 5</option>
                    <option value="6"> 6</option>
                    <option value="7"> 7</option>
                    <option value="8"> 8</option>
                    <option value="9"> 9</option>
                    <option value="10"> 10</option>
                    <option value="Greater than 10"> Greater than 10th</option>
                </select>
                <div class="select_arrow"></div>
              </div>
              
             
            <div class="select_option">
                <a href= "https://www.youtube.com/channel/UCWqJU29-y5Du136q90GDmYQ?sub_confirmation=1" target="blank">
                 Click this link to be a part of EDUGIFT GLOBAL platform
                </a> 
              </div>
              <div>
                <br/>
              </div>
            <div class="input_field checkbox_option">
            	<input type="checkbox" id="cb1">
    			<label for="cb1">I agree with terms and conditions</label>
            </div>
            <div class="input_field checkbox_option">
            	<input type="checkbox" id="cb2">
    			<label for="cb2">I want to receive the newsletter</label>
            </div>
          <input class="button" type="submit" value="JOIN ME TO THE TEAM" />
        </form>
        
        <a href="{{ url_for('student_login') }}">Already Registered? Login Here</a>
      </div>
    </div>
  </div>
</div>
<!-- partial -->
  <script src='https://use.fontawesome.com/4ecc3dbb0b.js'></script>
</body>
</html>
